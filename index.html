<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> -->
</head>
<body>
    <header>
        <div id="toolbar">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><ion-icon name="apps"></ion-icon></li>
                <li><img src="img/default-profile-icon.jpg" alt="user-dp"></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="google-logo">
            <img src="img/Google logo.png" alt="Google">
        </div>
        <div id="search-bar">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" placeholder="Search Google or type a URL">
            <img src="img/mic.png" alt="mic" >
            <img src="img/photosearch.png" alt="photo-search" >
        </div>
        <div id="add-shortcut">
            <div id="plus">
                <img src="img/plus.png" alt="plus" >
            </div>
            <label>Add shortcut</label>
        </div>

    </main>
        
    
</body>
</html>
